<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>

</head>

<body>
  <div class="container">
    <div class="item one">
      <br><span id="head"> Your Result</span><br>
      <div class="center"><br>
        <span style="font-size: 2.6em; font-weight:bold;"> 76</span>
        <span id="span">of 100</span>
      </div>
      <br>
      <span style="font-size: 1.3em; font-weight:bold; text-align:center">Great</span>
      <span id="last">You scored higher than 65% of the people who have taken these tests.</span>
    </div>

    <div class="item two">
      <span style="font-weight:bold;">Summary</span>
      <br>
      <div class="second">
        <div class="s1">
          <div>
            <img src="/assets/images/icon-reaction.svg" alt="">
            <span style="color:hsl(0, 100%, 67%)">Reaction</span>
          </div>
          <div>
            <img src="/assets/images/icon-memory.svg" alt="">
            <span class="same" style="color:hsl(39, 100%, 56%)">Memory</span>
          </div>
          <div>
            <img src="/assets/images/icon-verbal.svg" alt="">
            <span class="same" style="color:hsl(166, 100%, 37%)">Verbal</span>
          </div>
          <div>
            <img src="/assets/images/icon-visual.svg" alt="">
            <span class="same" style="color:hsl(234, 85%, 45%)">Visual</span>
          </div>
        </div>
        <div class="s2">
          <div>
            80 <span class="color">/ 100</span>
          </div>
          <div>

            92 <span class="color">/ 100 </span>
          </div>
          <div>

            61 <span class="color">/ 100</span>
          </div>
          <div>

            72 <span class="color">/ 100</span>
          </div>
        </div>
      </div>
      <button >Continue</button>
    </div>
  </div>
  </div>
</body>

</html>
